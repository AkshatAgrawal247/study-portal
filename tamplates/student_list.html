{% extends 'thome.html'%}
{% load static %}
{% block content %}
<section>
  <h1 style="font-weight: 800;">List of my Students</h1>
  <div class="tbl-header">
    <table cellpadding="0" cellspacing="0" border="0">
      <thead>
        <tr>
          <th>Username</th>
          <th>Name</th>
          <th>Ph</th>
          <th>Email</th>
        </tr>
      </thead>
    </table>
  </div>
  <div class="tbl-content">
    <table cellpadding="0" cellspacing="0" border="0">
      <tbody>
      {% for student in students %}
        <tr>
          <td>{{student.user}}</td>
          <td>{{student.name}}</td>
          <td>{{student.phone}}</td>
          <td>{{student.email}}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</section>
 <div class="helper">
    Online Exam
		<span>Breakpoints on 900px and 400px</span>
  </div>
{% endblock %}
