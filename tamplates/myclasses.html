{% extends 'shome.html'%}
{% load static %}
{% block content %}
<section>
  <h1 style="font-weight: 800;">List of my Classes</h1>
  <div class="tbl-header">
    <table cellpadding="0" cellspacing="0" border="0">
      <thead>
        <tr>
          <th>Username</th>
          <th>Name</th>
          <th>view lecture</th>
        </tr>
      </thead>
    </table>
  </div>
  <div class="tbl-content">
    <table cellpadding="0" cellspacing="0" border="0">
      <tbody>
      {% for teacher in teachers %}
        <tr>
          <td>{{teacher.user}}</td>
          <td>{{teacher.name}}</td>
             <td><a class="list-button" href="{% url 'view_lecture' teacher.id %} ">View </a> </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</section>
 <div class="helper">
    Online Exam
		<span>Breakpoints on 900px and 400px</span>
  </div>
{% endblock %}
