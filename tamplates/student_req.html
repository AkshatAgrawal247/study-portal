{% extends 'shome.html'%}
{% load static %}
{% block content %}
<section>
  <h1 style="font-weight: 800;">Requests to join classes</h1>
  <div class="tbl-header">
    <table cellpadding="0" cellspacing="0" border="0">
      <thead>
        <tr>
          <th>Username</th>
          <th>Name</th>
          <th>Ph</th>
          <th>Email</th>
          <th></th>
        </tr>
      </thead>
    </table>
  </div>
  <div class="tbl-content">
    <table cellpadding="0" cellspacing="0" border="0">
      <tbody>
        {% for req in requests %}
        <tr>
          <td>{{req.to_user.user}}</td>
          <td>{{req.to_user}}</td>
          <td>{{req.to_user.phone}}</td>
          <td>{{req.to_user.email}}</td>
             <td><a  class="list-button" href="{% url 'cancel_frequest' req.to_user.id %}">cancel</a> </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</section>
 <div class="helper">
    Online Exam
		<span>Breakpoints on 900px and 400px</span>
  </div>
{% endblock %}
